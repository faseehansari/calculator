<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="calculator" role="application" aria-label="Simple calculator">
    <div class="display">
      <div id="previous" class="previous-operand" aria-hidden="true"></div>
      <div id="current" class="current-operand" aria-live="polite">0</div>
    </div>

    <div class="buttons">
      <button class="btn span-two" data-action="clear">AC</button>
      <button class="btn" data-action="delete">DEL</button>
      <button class="btn operator" data-action="/">÷</button>

      <button class="btn" data-number="7">7</button>
      <button class="btn" data-number="8">8</button>
      <button class="btn" data-number="9">9</button>
      <button class="btn operator" data-action="*">×</button>

      <button class="btn" data-number="4">4</button>
      <button class="btn" data-number="5">5</button>
      <button class="btn" data-number="6">6</button>
      <button class="btn operator" data-action="-">−</button>

      <button class="btn" data-number="1">1</button>
      <button class="btn" data-number="2">2</button>
      <button class="btn" data-number="3">3</button>
      <button class="btn operator" data-action="+">+</button>

      <button class="btn" data-number="0">0</button>
      <button class="btn" data-number=".">.</button>
      <button class="btn span-two equals" data-action="=">=</button>
    </div>
  </main>

  <script src="calculator.js"></script>
</body>
</html>
